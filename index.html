<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script defer src="./js/script.js"></script>
    <script defer src="./js/classes/Videojuego.js"></script>
    <title>Tienda de Videojuegos</title>
  </head>
  <body>
    <h1>Tienda Videojuegos</h1>
  <main class="flex">
    <section>
      <h2>Gestionar Videojuegos</h2>
      <form>
        <div class="text">
          <input type="text" id="name" placeholder="Nombre" />
          <input type="text" id="price"  placeholder="Precio"/>
        </div>
      <div class="select">
        <select id="category">
          <option value="1">XBOX 360</option>
          <option value="2">PS4</option>
          <option value="3">Switch</option>
          <option value="4">PC</option>
        </select>
        <select id="genre">
          <option value="1">Acción</option>
          <option value="2">Plataformas</option>
          <option value="3">FPS</option>
        </select>
      </div>
        <input class="btn" type="button" onclick="createGame();" value="Enviar" />
      </form>
      <table class="table" >
        <thead>
          <tr>
            <th>Juego<span class="material-icons game">arrow_drop_down</span></th>
            <th>Precio<span class="material-icons price">arrow_drop_down</span></th>
            <th>Categoría</th>
            <th>Género</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table">

        </tbody>
      </table>
    </section>
  </main>
  </body>
</html>
